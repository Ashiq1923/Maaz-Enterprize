<script>


// card back side buttons animation

document.addEventListener('DOMContentLoaded', function(){
    let btns = document.querySelectorAll('.btn');
    btns.forEach(function(btn){
        let spans = [];
        for(let i=0;i<120;i++){
            let span = document.createElement('span');
            span.style.left = `${i * 1.7}px`
            spans.push(span)
            btn.appendChild(span);
let randomDelay = (Math.random() * 1) + 0;
span.style.transitionDelay = randomDelay + 's';
        }
    })
})


// nav bar section 

let sec = document.querySelectorAll('section')
let  links = document.querySelectorAll('nav a')



window.onscroll = () => {

    sec.forEach(section => {
        let top = window.scrollY;
        let offset = section.offsetTop - 70;
        let height = section.offsetHeight;
let id = section.getAttribute('id')

if (top >= offset && top < offset + height) {
    links.forEach(link => {
        link.classList.remove('active')
        document.querySelector('nav a[href*= '+ id +']').classList.add('active');
    });
};

    });
};


// scroll see magic

let left = document.querySelector('.left');
let right = document.querySelector('.right');
let productsSection = document.querySelector('#Products');

let animationStarted = false; // To prevent animation from starting prematurely

window.addEventListener('scroll', function () {
    // Get dimensions and positions
    let sectionTop = productsSection.offsetTop; // Top position of Products section
    let sectionHeight = productsSection.offsetHeight; // Height of Products section
    let scrollY = window.scrollY; // Current scroll position
    let windowHeight = window.innerHeight; // Viewport height

    // Calculate when Products section starts scrolling
    let startScrollTrigger = sectionTop; // Top of Products section
    let endScrollTrigger = sectionTop + sectionHeight; // Bottom of Products section

    // Start animation ONLY when user scrolls within Products section
    if (scrollY >= startScrollTrigger && scrollY <= endScrollTrigger) {
        animationStarted = true; // Animation starts
        // Calculate progress (based on how much user has scrolled within the Products section)
        let progress = ((scrollY - startScrollTrigger) / sectionHeight) * 100;

        // Apply animation progress
        left.style.borderBottomRightRadius = progress + '%';
        right.style.borderBottomLeftRadius = progress + '%';
    } else if (scrollY < startScrollTrigger) {
        // Reset animation if scrolling back up before Products section
        animationStarted = false; // Prevent early animation
        left.style.borderBottomRightRadius = '0%';
        right.style.borderBottomLeftRadius = '0%';
    } else if (scrollY > endScrollTrigger) {
        // Ensure animation is fully applied if user scrolls past Products section
        left.style.borderBottomRightRadius = '100%';
        right.style.borderBottomLeftRadius = '100%';
    }
});


</script>
